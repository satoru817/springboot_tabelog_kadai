<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment::headResources}"></div>
  <!-- Bootstrap Icons の追加 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>レストラン一覧</title>
  <style>
    /* ホバー時のスタイル */
    .clickable-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .clickable-row:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    /* 削除アイコンのセルはホバー対象外に */
    .no-hover {
      background-color: var(--color-neutral-light) !important;
    }
    /* 削除アイコンのスタイル */
    .delete-icon {
      color: #dc3545;
      cursor: pointer;
      transition: color 0.2s;
    }
    .delete-icon:hover {
      color: #bb2d3b;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="wrapper">
  <div th:replace="~{fragment::header}"></div>

  <main>
    <div class="container pt-4 pb-5">
      <div class="row justify-content-center">
        <div class="col-xxl-9 col-xl-10 col-lg-11">
          <h1 class="mb-4 text-center">レストラン一覧</h1>

          <div class="d-flex justify-content-between align-items-end flex-wrap">
            <form method="get" th:action="@{/admin/restaurant}" class="mb-3">
              <div class="input-group">
                <input
                        type="text"
                        class="form-control"
                        name="keyword"
                        th:value="${keyword}"
                        placeholder="検索キーワード..."
                />
                <button type="submit" class="btn shadow-sm">検索</button>
              </div>
            </form>

            <a th:href="@{/admin/restaurant/register}" class="btn btn-secondary shadow-sm mb-3">新規登録</a>
          </div>

          <div th:if="${message}" class="alert alert-info alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <table class="table">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">レストラン名</th>
              <th scope="col">郵便番号</th>
              <th scope="col">住所</th>
              <th scope="col">電話番号</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant: ${restaurantsPage}" th:data-href="@{/restaurant/__${restaurant.getRestaurantId()}__}" class="clickable-row">
              <td th:text="${restaurant.getRestaurantId()}"></td>
              <td th:text="${restaurant.getName()}"></td>
              <td th:text="${restaurant.getPostalCode()}"></td>
              <td th:text="${restaurant.getAddress()}"></td>
              <td th:text="${restaurant.getPhoneNumber()}"></td>
              <td class="text-center no-hover" onclick="event.stopPropagation();">
                <i class="bi bi-trash delete-icon"
                   data-bs-toggle="modal"
                   th:data-bs-target="${'#deleteRestaurantModal'+restaurant.getRestaurantId()}"
                   title="削除"></i>

                <!-- 削除用モーダル -->
                <div
                        class="modal fade"
                        th:id="${'deleteRestaurantModal'+restaurant.getRestaurantId()}"
                        tabindex="-1"
                        th:aria-labelledby="${'deleteRestaurantModalLabel'+restaurant.getRestaurantId()}"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5
                                class="modal-title"
                                th:id="${'deleteRestaurantModalLabel'+restaurant.getRestaurantId()}"
                                th:text="${restaurant.getName()+'を削除してもよろしいですか？'}"
                        ></h5>
                        <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="閉じる"
                        ></button>
                      </div>
                      <div class="modal-footer">
                        <form
                                method="post"
                                th:action="@{/admin/restaurant/__${restaurant.getRestaurantId()}__/delete}"
                        >
                          <button type="submit" class="btn btn-danger shadow-sm">削除</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>

          <!-- ページネーション -->
          <div th:if="${restaurantsPage.totalPages > 1}" class="d-flex justify-content-center mt-4">
            <nav class="p-0 m-0 rounded-3" aria-label="レストラン一覧ページ">
              <ul class="pagination p-0 m-0">
                <li class="page-item">
                      <span th:if="${restaurantsPage.isFirst()}" class="page-link pagination_itemBox disabled">
                        <span class="pagination_prevArrow"></span>
                      </span>
                  <a
                          th:unless="${restaurantsPage.isFirst()}"
                          th:href="@{/admin/restaurant(page=${restaurantsPage.number - 1}, keyword=${keyword})}"
                          class="page-link pagination_itemBox"
                  >
                    <span class="pagination_prevArrow"></span>
                  </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, restaurantsPage.totalPages - 1)}" class="page-item">
                      <span
                              th:if="${page == restaurantsPage.number}"
                              class="page-link pagination_itemBox active"
                              th:text="${page + 1}"
                      ></span>
                  <a
                          th:unless="${page == restaurantsPage.number}"
                          th:href="@{/admin/restaurant(page=${page}, keyword=${keyword})}"
                          class="page-link pagination_itemBox"
                          th:text="${page + 1}"
                  ></a>
                </li>
                <li class="page-item">
                      <span th:if="${restaurantsPage.isLast()}" class="page-link pagination_itemBox disabled">
                        <span class="pagination_nextArrow"></span>
                      </span>
                  <a
                          th:unless="${restaurantsPage.isLast()}"
                          th:href="@{/admin/restaurant(page=${restaurantsPage.number+1},keyword=${keyword})}"
                          class="page-link pagination_itemBox"
                          aria-label="next page 次のページへ"
                  >
                    <span class="pagination_nextArrow"></span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div th:replace="~{fragment::footer}"></div>

<!-- 行クリック用のJavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('.clickable-row');
    rows.forEach(row => {
      row.addEventListener('click', function() {
        window.location.href = this.dataset.href;
      });
    });
  });
</script>
</body>
</html>
