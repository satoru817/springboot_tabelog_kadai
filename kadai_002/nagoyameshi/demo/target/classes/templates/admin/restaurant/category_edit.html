<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::headResources}"></div>
    <title>カテゴリ管理</title>
    <style>
        .checkbox-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* ボタンの間隔 */
}

.category-button {
    display: flex;
    align-items: center;
}

.category-button input {
    display: none; /* チェックボックスを隠す */
}

.category-button label {
    padding: 10px 20px; /* パディングを追加 */
    border: 1px solid #b5c48f; /* 抹茶の濃い色のボーダー */
    border-radius: 5px; /* 角を丸める */
    cursor: pointer; /* ポインタを表示 */
    background-color: #c0d9a0; /* 抹茶の薄い色 */
    color: #3b3b3b; /* 濃い抹茶色の文字 */
    transition: background-color 0.3s, color 0.3s; /* 背景色と文字色の変化をスムーズに */
}

/* ホバー時のスタイル */
.category-button label:hover {
    background-color: #9cb77a; /* ホバー時の色 */
}

/* チェック時のスタイル */
.category-button input:checked + label {
    background-color: #7f9e5b; /* 濃い抹茶色 */
    color: white; /* チェック時の文字色 */
}

    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragment::header}"></div>

    <div class="wrapper">
    <main>
        <h2>カテゴリ管理</h2>
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">

                <div class="checkbox-buttons">
                    <div th:each="category : ${categories}">
                        <div class="category-button">
                            <input type="checkbox" name="categories" th:value="${category.categoryId}"
                                   th:data-id="${category.categoryId}"
                                   onclick="openEditModal(this)">
                            <label th:for="'category-' + ${category.categoryId}"
                                   th:text="${category.categoryName}"></label>
                            <button class="btn btn-danger btn-sm float-end"
                                    th:onclick="openDeleteModal(event, ${category.categoryId}, '${category.categoryName}')">
                                削除
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 新規作成モーダル -->
                <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createModalLabel">新規カテゴリ作成</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form th:action="@{/admin/restaurant/category/create}" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="categoryName">カテゴリ名</label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName"
                                               required autofocus>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル
                                    </button>
                                    <button type="submit" class="btn btn-primary">作成</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 編集モーダル -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">カテゴリ編集</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="editForm" th:action="@{/admin/restaurant/category/edit}" method="post">
                                <div class="modal-body">
                                    <input type="hidden" id="editCategoryId" name="categoryId">
                                    <div class="form-group">
                                        <label for="editCategoryName">カテゴリ名</label>
                                        <input type="text" class="form-control" id="editCategoryName"
                                               name="categoryName" required autofocus>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル
                                    </button>
                                    <button type="submit" class="btn btn-primary">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 削除モーダル -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">カテゴリ削除</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>このカテゴリ「<span id="deleteCategoryName"></span>」を削除しますか？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル
                                </button>
                                <form id="deleteForm" th:action="@{/admin/restaurant/category/delete}" method="post">
                                    <input type="hidden" id="deleteCategoryId" name="categoryId">
                                    <button type="submit" class="btn btn-danger">削除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<div th:replace="~{fragment::footer}"></div>
<div th:replace="~{fragment::scripts}"></div>

<script>
    // 編集モーダルを開く関数
    function openEditModal(element) {
        const categoryId = $(element).data('id');
        const categoryName = $(element).text();
        $('#editCategoryId').val(categoryId);
        $('#editCategoryName').val(categoryName);
        $('#editModal').modal('show');
    }

    // 削除モーダルを開く関数
    function openDeleteModal(event, categoryId, categoryName) {
        event.stopPropagation(); // Prevent triggering edit modal
        $('#deleteCategoryId').val(categoryId);
        $('#deleteCategoryName').text(categoryName);
        $('#deleteModal').modal('show');
    }

    // 新規作成モーダルを右クリックで表示
    $(document).on('contextmenu', '#category-list', function(e) {
        e.preventDefault();
        $('#createModal').modal('show');
    });
</script>
</body>
</html>
