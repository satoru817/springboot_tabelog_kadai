<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::headResources}"></div>
    <title>カテゴリ管理</title>
    <style>
        #categoryList {
            display: flex;
            flex-wrap: wrap; /* 複数のボタンが横に並ぶ */
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .category-button {
            display: flex;
            align-items: center;
            border: 1px solid #b5c48f;
            border-radius: 5px;
            background-color: #c0d9a0;
            margin: 5px; /* ボタン間のスペースを追加 */
            padding: 5px 10px; /* サイズ調整 */
            cursor: pointer;
            flex: 0 1 auto; /* ボタンが横に並ぶ */
        }

        .category-name {
            margin-right: 2mm; /* カテゴリ名とボタンの間に隙間を追加 */
        }

        .category-button .btn {
            padding: 3px 8px; /* ボタンを小さくする */
            margin: 0 2px; /* ボタン間のスペースを少し追加 */
            font-size: 0.8rem; /* ボタンのフォントサイズを小さく */
            border-radius: 8px !important; /* ボタンの角を丸く */
            background-color: #e1bfb8; /* 和風の淡いピンク色に変更 */
            border-color: #c9a09c; /* 和風デザインに合った色の枠線 */
            color: #333; /* テキスト色を落ち着いたトーンに */
        }

        .round-btn{
            border-radius: 8px !important;
        }

        .category-button .btn:hover {
            background-color: #d9ada6; /* 和風カラーでのホバー時の色変更 */
        }
    </style>

</head>
<body class="d-flex flex-column min-vh-100" id="createNewCategory">
<div th:replace="~{fragment::header}"></div>

<div class="wrapper">
    <main>

        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <h2>カテゴリ管理</h2>
                <div class="checkbox-buttons" id="categoryList">
                    <div th:each="category : ${categories}" class="category-group">
                        <div class="category-button btn-group">
                            <span class="category-name" th:text="${category.categoryName}"></span>
                            <button class="btn btn-secondary round-btn"
                                    th:data-id="${category.categoryId}"
                                    th:data-name="${category.categoryName}"
                                    onclick="openEditModal(this)">
                                編集
                            </button>
                            <button class="btn btn-danger round-btn"
                                    th:data-id="${category.categoryId}"
                                    th:data-name="${category.categoryName}"
                                    onclick="openDeleteModal(this)">
                                削除
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 新規作成モーダル -->
                <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createModalLabel">新規カテゴリ作成</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form th:action="@{/admin/restaurant/category/create}" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="categoryName">カテゴリ名</label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName"
                                               required autofocus>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル
                                    </button>
                                    <button type="submit" class="btn btn-primary">作成</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 編集モーダル -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">カテゴリ編集</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="editForm" th:action="@{/admin/restaurant/category/edit}" method="post">
                                <div class="modal-body">
                                    <input type="hidden" id="editCategoryId" name="categoryId">
                                    <div class="form-group">
                                        <label for="editCategoryName">カテゴリ名</label>
                                        <input type="text" class="form-control" id="editCategoryName"
                                               name="categoryName" required autofocus>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル
                                    </button>
                                    <button type="submit" class="btn btn-primary">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 削除モーダル -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">カテゴリ削除</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>このカテゴリ「<span id="deleteCategoryName"></span>」を削除しますか？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル
                                </button>
                                <form id="deleteForm" th:action="@{/admin/restaurant/category/delete}" method="post">
                                    <input type="hidden" id="deleteCategoryId" name="categoryId">
                                    <button type="submit" class="btn btn-danger">削除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragment::footer}"></div>
<div th:replace="~{fragment::scripts}"></div>

<script>
    // 編集モーダルを開く関数
    function openEditModal(element) {
        const categoryId = element.getAttribute('data-id');
        const categoryName = element.getAttribute('data-name');
        $('#editCategoryId').val(categoryId);
        $('#editCategoryName').val(categoryName);
        $('#editModal').modal('show');
    }

    // 削除モーダルを開く関数
    function openDeleteModal(element) {
        const categoryId = element.getAttribute('data-id');
        const categoryName = element.getAttribute('data-name');
        $('#deleteCategoryId').val(categoryId);
        $('#deleteCategoryName').text(categoryName);
        $('#deleteModal').modal('show');
    }

    // 右クリックで新規作成モーダルを表示 (イベントの修正)
    $(document).on('contextmenu', '#createNewCategory', function(e) {
        e.preventDefault();
        $('#createModal').modal('show');
    });

</script>
</body>
</html>
