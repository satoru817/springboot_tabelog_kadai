<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <div th:fragment="headResources" th:remove="tag">
    <!-- Meta要素 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!-- CSSリンク -->
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Faviconの設定 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </div>

  <title>部品化用のHTMLファイル</title>
</head>

<body class="d-flex flex-column min-vh-100">
<div th:fragment="header" class="bg-light p-3" th:remove="tag">
  <nav class="navbar navbar-expand-lg navbar-red">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          サブスクリプション関連
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-custom" href="/upgrade">有料会員にアップグレード</a></li>
          <li><a class="dropdown-custom" href="/add_card">支払いカード追加</a></li>
          <li><a class="dropdown-custom" href="/cardView">支払いカード確認</a></li>
        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          認証関連
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-custom" href="/auth/login">ログイン</a></li>
          <li><a class="dropdown-custom" href="/signUp">ユーザー登録</a></li>
        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          会社情報
        </button>
        <ul class="dropdown-menu">
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-custom" href="/admin/company/editCompanyInfo">会社情報編集</a></li>
          <li><a class="dropdown-custom" href="/CompanyInfo">会社情報</a></li>
        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          レストラン
        </button>
        <ul class="dropdown-menu">
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-custom" href="/admin/restaurant">レストラン情報一覧(管理者用)</a></li>
          <li><a class="dropdown-custom" href="/restaurant">レストラン情報一覧</a></li>
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-custom" href="/admin/restaurant/register">レストラン情報登録</a></li>
          <li><a class="dropdown-custom" href="/admin/restaurant/category/crud">カテゴリー編集</a></li>

        </ul>
      </div>

    </div>
  </nav>

</div>
<!-- フッターの部品化 -->
<div th:fragment="footer" th:remove="tag">
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      &copy; NAGOYAMESHI  All rights reserved.
    </div>
  </footer>
</div>

<!-- script要素の部品化 -->
<div th:fragment="scripts" th:remove="tag">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</body>

</html>
