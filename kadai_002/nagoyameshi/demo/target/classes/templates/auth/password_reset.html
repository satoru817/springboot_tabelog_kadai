<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パスワード再設定画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">パスワード再設定画面</h2>
      <form method="post" th:object="${passwordResetForm}" th:action="@{/doChangePassword}">
        <!-- Token hidden input -->
        <input type="hidden" th:field="*{verificationToken}">

        <!-- Password field -->
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" autofocus autocomplete="再設定するパスワードを入力してください" placeholder="パスワードを入力してください">
          <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block" th:errors="*{password}"></div>
        </div>

        <!-- Password confirmation field -->
        <div class="mb-3">
          <label for="passwordConf" class="form-label">パスワード（確認用)</label>
          <input type="password" class="form-control" id="passwordConf" th:field="*{passwordConf}" autocomplete="最設定するパスワードを入力してください（確認用)" placeholder="パスワードを再入力してください">
          <div th:if="${#fields.hasErrors('passwordConf')}" class="invalid-feedback d-block" th:errors="*{passwordConf}"></div>
        </div>

        <!-- Error message if exists -->
        <div th:if="${errorMessage}" class="text-danger mb-3" th:text="${errorMessage}"></div>

        <!-- Submit button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">パスワードを再設定する</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragment::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
