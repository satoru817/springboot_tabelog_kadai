<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <div th:replace="~{fragment::headResources}"></div>
    <title>エラーが発生しました - 名古屋めし</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragment::header}"></div>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <h1 class="card-title h4 mb-4">エラーが発生しました</h1>

              <!-- エラーメッセージがある場合は表示 -->
              <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}">
                システムエラーが発生しました
              </div>

              <!-- デフォルトメッセージ -->
              <div th:unless="${errorMessage}">
                <p class="card-text">
                  申し訳ございません。システムエラーが発生しました。<br />
                  前のページに戻り、再度お試しください。
                </p>
              </div>

              <p class="text-muted mt-3">
                <small>
                  繰り返し問題が発生する場合は、お手数ですが<br />
                  <a href="mailto:support@example.com">support@example.com</a><br />
                  までお問い合わせください。
                </small>
              </p>

              <div class="mt-4">
                <button onclick="history.back();" class="btn btn-submit me-2">
                  <i class="bi bi-arrow-left"></i> 前のページに戻る
                </button>
                <a href="/" class="btn btn-outline-secondary"> <i class="bi bi-house"></i> トップページへ </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragment::footer}"></div>
  </body>
</html>
