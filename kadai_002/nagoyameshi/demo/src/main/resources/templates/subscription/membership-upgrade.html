<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragment::header}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Choose Your Membership Plan</h2>
    <div class="row justify-content-center">
        <!-- Free Plan -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h4>Free Plan</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">¥0 / month</h5>
                    <ul class="list-unstyled">
                        <li>Access to basic features</li>
                        <li>Community support</li>
                        <li>Limited usage</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <!-- Paid User の場合、Free Planに切り替えるボタンを表示 -->
                    <button sec:authorize="hasRole('ROLE_PAID_USER')"
                            class="btn btn-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#cancelConfirmModal">Switch to Free Plan</button>

                    <!-- Unpaid User の場合、Current Planとして表示 -->
                    <button sec:authorize="hasRole('ROLE_UNPAID_USER')"
                            class="btn btn-secondary"
                            disabled>Current Plan</button>
                </div>
            </div>
        </div>

        <!-- Paid Plan -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h4>Paid Plan</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">¥300 / month</h5>
                    <ul class="list-unstyled">
                        <li>Booking system</li>
                        <li>Favorite feature</li>
                        <li>Review feature</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <!-- Unpaid User の場合、有料プランにアップグレードするボタンを表示 -->
                    <button sec:authorize="hasRole('UNPAID_USER')"
                            th:if="${ifUserHasCancelledSubscription}"
                            class="btn btn-submit"
                            onclick="resumeSubscription()">Resume Subscription</button>
                    <!--以前サブスクを停止した人はすぐ再開できるようにする-->
                    <button sec:authorize="hasRole('UNPAID_USER')"
                            th:unless="${ifUserHasCancelledSubscription}"
                            class="btn btn-submit"
                            onclick="startSubscription()">Upgrade Now</button>

                    <!-- Paid User の場合、Current Planとして表示 -->
                    <button sec:authorize="hasRole('PAID_USER')"
                            class="btn btn-secondary"
                            disabled>Current Plan</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="cancelConfirmModal" tabindex="-1" aria-labelledby="cancelConfirmModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cancelConfirmModalLabel">サブスクリプション解約の確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>サブスクリプションを解約してよろしいですか？</p>
                        <p>解約後即時に有料機能が使用できなくなります。</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <button type="button" class="btn btn-danger" onclick="executeCancelSubscription()">解約する</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://js.stripe.com/v3"></script>
<script>


    // モーダルでの確認後に実行される関数
    async function executeCancelSubscription() {
        try {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            const response = await fetch('/api/cancel-subscription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            });

            const data = await response.json();
            console.log('Response data:', data);
            console.log('Type of data.success:', typeof data.success);
            console.log('Value of data.success:', data.success);

            if (data.success) {
                alert('サブスクリプションを解約しました。');
                window.location.reload(true);
            } else {
                alert('解約処理に失敗しました。もう一度お試しください。');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('エラーが発生しました。もう一度お試しください。');
        }
    }

    // サブスクリプション開始
    async function startSubscription() {
        try {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            const response = await fetch('/api/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify({ plan: 'PAID' })
            });

            const data = await response.json();

            if (data.sessionId) {
                const stripe = Stripe('pk_test_51Pv9EXRopxX1etdHzZttNbnYsg8oSmZBfAEyZfHUaDabBazuhmtBWZFFsk99VqwTfkNHU4wDKrqBYtEVvbgNjRpN00kLWtdxTj');
                await stripe.redirectToCheckout({
                    sessionId: data.sessionId
                });
            } else {
                alert('サブスクリプションの作成に失敗しました。もう一度お試しください。');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('エラーが発生しました。もう一度お試しください。');
        }
    }

</script>


<div th:replace="~{fragment::footer}"></div>


</body>
</html>
