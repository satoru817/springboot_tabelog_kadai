<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta th:replace="~{fragment::headResources}" />
    <title>会社概要</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragment::header}"></div>

    <div class="container mt-5 flex-grow-1">
      <h1 class="text-center mb-4">会社概要</h1>
      <div class="card mx-auto" style="max-width: 600px">
        <div class="card-header" th:text="${companyInfo.name}">会社名</div>
        <div class="card-body">
          <div class="company-detail"><strong>郵便番号:</strong> <span th:text="${companyInfo.postalCode}"></span></div>
          <div class="company-detail"><strong>住所:</strong> <span th:text="${companyInfo.address}"></span></div>
          <div class="company-detail">
            <strong>電話番号:</strong> <span th:text="${companyInfo.phoneNumber}"></span>
          </div>
          <div class="company-description mt-3" th:text="${companyInfo.description}"></div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragment::footer}"></div>
  </body>
</html>
