<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <div th:fragment="headResources" th:remove="tag">
    <!-- Meta要素 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!--sortable-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>

    <!-- CSSリンク -->
    <!-- Bootstrap 5.3.0 に更新（より安定したモーダルサポート） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!--FONT AWESOME starの表示に利用している-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Faviconの設定 -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/site.webmanifest}">

    <!-- JavaScript -->
    <!-- jQuery（必要な場合のみ） -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous" defer></script>

    <!-- Bootstrap JS 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous" defer></script>
  </div>

  <title>部品化用のHTMLファイル</title>
</head>

<body class="d-flex flex-column min-vh-100">
<div th:fragment="header" class="bg-light p-3" th:remove="tag">
  <nav class="navbar navbar-expand-lg navbar-red">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          サブスクリプション関連
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-custom" th:href="@{/upgrade}">有料会員にアップグレード</a></li>
          <li><a class="dropdown-custom" th:href="@{/add_card}">支払いカード追加</a></li>
          <li><a class="dropdown-custom" th:href="@{/cardView}">支払いカード確認</a></li>
        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          認証関連
        </button>
        <ul class="dropdown-menu">
          <li><a sec:authorize="!isAnonymous()" class="dropdown-custom"  onclick="event.preventDefault();document.getElementById('logout-form').submit();">
            ログアウト
          </a> <form class="d-none" id="logout-form" th:action="@{/logout}" method="post" ></form>
          </li>
          <li><a sec:authorize="isAnonymous()" class="dropdown-custom" th:href="@{/auth/login}">ログイン</a></li>
          <li><a sec:authorize="isAnonymous()" class="dropdown-custom" th:href="@{/signUp}">ユーザー登録</a></li>
        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          会社情報
        </button>
        <ul class="dropdown-menu">
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-custom" th:href="@{/admin/company/editCompanyInfo}">会社情報編集</a></li>
          <li><a class="dropdown-custom" th:href="@{/CompanyInfo}">会社情報</a></li>
        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          レストラン
        </button>
        <ul class="dropdown-menu">
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-custom" th:href="@{/admin/restaurant}">レストラン情報一覧(管理者用)</a></li>
          <li><a class="dropdown-custom" th:href="@{/restaurant}">レストラン情報一覧</a></li>
          <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="dropdown-custom" th:href="@{/admin/restaurant/register}">レストラン情報登録</a></li>
          <li><a class="dropdown-custom" th:href="@{/admin/restaurant/category/crud}">カテゴリー編集</a></li>

        </ul>
      </div>
      <div class="btn-group me-2">
        <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          予約関連
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-custom" th:href="@{/reservation/show}">予約一覧(ユーザー用)</a></li>
        </ul>
      </div>

    </div>
  </nav>

</div>
<!-- フッターの部品化 -->
<div th:fragment="footer" th:remove="tag">
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      &copy; NAGOYAMESHI  All rights reserved.
    </div>
  </footer>
</div>

</body>

</html>
