<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta th:replace="~{fragment::headResources}"/>
  <style>
    .container {
        max-width: 400px;
        margin-top: 50px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragment::header}"></div>
<div class="container">
  <h2 class="text-center">Password Reset Request</h2>

  <!-- エラーメッセージや成功メッセージの表示 -->
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    <p th:text="${param.error}"></p>
  </div>
  <div th:if="${param.success}" class="alert alert-success" role="alert">
    <p th:text="${param.success}"></p>
  </div>
  <div th:if="${message}" class="alert alert-danger" role="alert">
    <p th:text="${message}"></p>
  </div>
  <!-- パスワードリセットリクエストフォーム -->
  <form th:action="@{/forgot_password}" method="post" id="emailForm">
    <div class="mb-3">
      <label for="email" class="form-label">your registered email address</label>
      <input type="email"  class="form-control" id="email" name="email" placeholder="email address" autofocus required>
      <div th:if="${mail_not_set}" style="color:red;">メールアドレスは入力されていません。</div>
      <div th:if="${mail_sent}" style="color:green;">パスワードリセット方法をメールでお送りしました。30分以内に操作を完了してください。</div>
      <div th:if="${mail_not_found}" style="color:tomato;">記入していただいたメールアドレスで登録されたユーザーは見つかりませんでした。他のメールアドレスをお試しください。</div>

    </div>
    <div id="error" style="color: red;"></div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">send password reset link</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('emailForm').addEventListener('submit', function(event) {
      const email = document.getElementById('email').value;
      const regex = /^[\w-.]+@([\w-]+\.)+[a-zA-Z]{2,6}$/;

      if (!regex.test(email)) {
          event.preventDefault(); // フォーム送信をキャンセル
          document.getElementById('error').innerText = '無効なメールアドレスです。';
      } else {
          document.getElementById('error').innerText = '';
      }
  });
</script>

<div th:replace="~{fragment::footer}"></div>
</body>
</html>
