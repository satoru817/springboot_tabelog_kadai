<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>確認メール送信完了</title>
  <meta th:replace="~{fragment::headResources}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-grow-1">
  <div th:replace="~{fragment::header}"></div>
  <div class="container d-flex justify-content-center align-items-center ">
    <div class="card text-center p-4 shadow">
      <div class="card-body">
        <h3 class="card-title">確認メールを送信しました</h3>
        <p class="card-text">ご登録いただいたメールアドレスに確認メールを送信しました。メールを確認し、30分以内にリンクをクリックしてアカウントを有効化してください。</p>
        <p class="card-text">メールが届かない場合、<a href="#" th:href="@{/resend-verification/__${verificationTokenId}__}">こちら</a>をクリックして再送信できます。</p>
        <a href="/" class="btn btn-primary mt-3">ホームに戻る</a>
      </div>
    </div>
  </div>

</main>


<div th:replace="~{fragment::footer}"></div>
</body>
</html>
