<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認メール送信完了</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card text-center p-4 shadow">
    <div class="card-body">
      <h3 class="card-title">確認メールを送信しました</h3>
      <p class="card-text">ご登録いただいたメールアドレスに確認メールを送信しました。メールを確認し、30分以内にリンクをクリックしてアカウントを有効化してください。</p>
      <p class="card-text">メールが届かない場合、<a href="#" th:href="@{/resend-verification/__${verificationTokenId}__}">こちら</a>をクリックして再送信できます。</p>
      <a href="/" class="btn btn-primary mt-3">ホームに戻る</a>
    </div>
  </div>
</div>
<div th:replace="~{fragment::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
